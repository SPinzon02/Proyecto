<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
</head>
<body>
    <header>
        <h1>Formulario Personas</h1>
    </header>
    <main>
        
        <form id="formulario-personas">
            <h2></h2>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre"><br>
            <label for="apellidos">Apellido:</label> 
            <input type="text" name="apellido" id="apellido"><br>
            <label for="cedula">Número de Cedula:</label>
            <input type="number" name="cedula" id="cedula"><br>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" min="0"><br>
            <label for="telefono">Teléfono:</label>
            <input type="number" name="telefono" id="telefono"><br>
            <label for="opciones-especialidad">Especialidad:</label>
            <select name="opciones-especialidad" id="opciones-especialidad">
                <option value="medicinaGeneral">Medicina General</option>
                <option value="cardiologia">Cardiología</option>
                <option value="medicinaInterna">Medicina Interna</option>
                <option value="dermatologia">Dermatología</option>
                <option value="rehabilitacionFisica">Rehabilitación física</option>
                <option value="psicologia">Psicología</option>
                <option value="odontologia">Odontología</option>
                <option value="radiologia">Radiología</option>    
            </select>
            <input type="submit" value="Enviar">
        </form>
    </main>
    
</body>
</html>
