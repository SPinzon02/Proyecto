<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctores</title>
</head>
<body>
    <header>
        <h1>Formulario Doctores</h1>
    </header>
    <main>
        <form id="formulario-doctores">
            <h2></h2>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <label for="apellidos">Apellido:</label> 
            <input type="text" name="apellido" id="apellido">
            <br>
            <label for="cedula">Número de Cedula:</label>
            <input type="number" name="cedula" id="cedula">
            <br>
            <label for="opciones-especialidad">Especialidad:</label>
            <select name="opciones-especialidad" id="opciones-especialidad">
                <option value="medicinaGeneral">Medicina General</option>
                <option value="cardiologia">Cardiología</option>
                <option value="medicinaInterna">Medicina Interna</option>
                <option value="dermatologia">Dermatología</option>
                <option value="rehabilitacionFisica">Rehabilitación física</option>
                <option value="psicologia">Psicología</option>
                <option value="odontologia">Odontología</option>
                <option value="radiologia">Radiología</option>    
            </select>
            <br>
            <label for="consultorio">Consultorio:</label>
            <input type="number" name="consultario" id="consultorio">
            <br>
            <label for="email">Correo de contacto:</label>
            <input type="email" name="email" id="email">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    
</body>
</html>
